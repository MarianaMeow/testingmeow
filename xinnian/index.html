<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Purple Star Claw</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="machine-stage">
      <div class="machine">
        <div class="topper">
          <div class="topper-star" aria-hidden="true"></div>
        </div>
        <div class="glass" id="glass">
          <div class="rail" aria-hidden="true"></div>
          <div class="claw-cable" aria-hidden="true"></div>
          <div class="claw" aria-hidden="true">
            <div class="claw-head"></div>
            <div class="claw-arm left"></div>
            <div class="claw-arm right"></div>
          </div>
          <div class="prize pokeball p1" aria-hidden="true"></div>
          <div class="prize pokeball p2" aria-hidden="true"></div>
          <div class="prize pokeball p3" aria-hidden="true"></div>
          <div class="prize pokeball p4" aria-hidden="true"></div>
          <div class="prize pokeball p5" aria-hidden="true"></div>
          <div class="prize pokeball p6" aria-hidden="true"></div>
          <div class="prize pokeball p7" aria-hidden="true"></div>
          <div class="prize pokeball p8" aria-hidden="true"></div>
          <div class="prize pokeball p9" aria-hidden="true"></div>
          <div class="prize pokeball p10" aria-hidden="true"></div>
          <div class="prize pokeball p11" aria-hidden="true"></div>
          <div class="prize pokeball p12" aria-hidden="true"></div>
          <div class="prize cat-plush" aria-hidden="true">
            <span class="cat-eye left"></span>
            <span class="cat-eye right"></span>
            <span class="cat-nose"></span>
            <span class="cat-mouth"></span>
          </div>
          <div class="glass-glare" aria-hidden="true"></div>
        </div>
        <div class="control-panel" aria-hidden="true">
          <div class="panel-display"></div>
          <div class="panel-slot"></div>
        </div>
        <div class="prize-chute" aria-hidden="true">
          <div class="chute-door"></div>
        </div>
        <div class="base" aria-hidden="true"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
