<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Candy/Sweet themed key -->
  <defs>
    <linearGradient id="candyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Key shaft -->
  <rect x="20" y="45" width="50" height="10" rx="5" fill="url(#candyGrad)" stroke="#fff" stroke-width="2"/>
  <!-- Key head (lollipop style) -->
  <circle cx="15" cy="50" r="12" fill="url(#candyGrad)" stroke="#fff" stroke-width="2"/>
  <circle cx="15" cy="50" r="6" fill="#fff" opacity="0.5"/>
  <!-- Key teeth (candy shapes) -->
  <circle cx="65" cy="48" r="4" fill="#ff6b9d"/>
  <circle cx="75" cy="52" r="4" fill="#feca57"/>
  <circle cx="85" cy="48" r="4" fill="#ff6b9d"/>
</svg>
