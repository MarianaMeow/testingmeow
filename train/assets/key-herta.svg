<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Tech/geometric themed key -->
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a7bd5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Key shaft (circuit board style) -->
  <rect x="20" y="46" width="50" height="8" fill="url(#techGrad)" stroke="#00d2ff" stroke-width="1"/>
  <rect x="30" y="48" width="3" height="4" fill="#00d2ff"/>
  <rect x="40" y="48" width="3" height="4" fill="#00d2ff"/>
  <rect x="50" y="48" width="3" height="4" fill="#00d2ff"/>
  <!-- Key head (hexagon) -->
  <polygon points="15,42 20,39 25,42 25,48 20,51 15,48" fill="url(#techGrad)" stroke="#00d2ff" stroke-width="2"/>
  <circle cx="20" cy="45" r="3" fill="#00d2ff"/>
  <!-- Key teeth (digital bits) -->
  <rect x="70" y="44" width="4" height="6" fill="#00d2ff"/>
  <rect x="76" y="46" width="4" height="8" fill="#3a7bd5"/>
  <rect x="82" y="44" width="4" height="6" fill="#00d2ff"/>
  <rect x="88" y="46" width="4" height="8" fill="#3a7bd5"/>
</svg>
