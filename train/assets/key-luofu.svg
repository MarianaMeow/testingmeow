<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Nature/lotus themed key -->
  <defs>
    <linearGradient id="natureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#52b788;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#95d5b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Key shaft (bamboo style) -->
  <rect x="20" y="45" width="50" height="10" rx="5" fill="url(#natureGrad)" stroke="#2d6a4f" stroke-width="2"/>
  <line x1="35" y1="45" x2="35" y2="55" stroke="#2d6a4f" stroke-width="1"/>
  <line x1="50" y1="45" x2="50" y2="55" stroke="#2d6a4f" stroke-width="1"/>
  <!-- Key head (lotus flower) -->
  <ellipse cx="15" cy="50" rx="12" ry="10" fill="#f4a460" stroke="#2d6a4f" stroke-width="2"/>
  <ellipse cx="12" cy="48" rx="5" ry="4" fill="#ffd166" opacity="0.7"/>
  <ellipse cx="18" cy="48" rx="5" ry="4" fill="#ffd166" opacity="0.7"/>
  <ellipse cx="15" cy="52" rx="5" ry="4" fill="#ffd166" opacity="0.7"/>
  <!-- Key teeth (leaves) -->
  <ellipse cx="72" cy="48" rx="4" ry="3" fill="#52b788" transform="rotate(-30 72 48)"/>
  <ellipse cx="80" cy="52" rx="4" ry="3" fill="#95d5b2" transform="rotate(30 80 52)"/>
  <ellipse cx="88" cy="48" rx="4" ry="3" fill="#52b788" transform="rotate(-30 88 48)"/>
</svg>
