<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Glass shard/mirror themed key -->
  <defs>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Key shaft (crystalline) -->
  <polygon points="20,45 70,45 70,55 20,55" fill="url(#glassGrad)" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <!-- Key head (shard shape) -->
  <polygon points="10,50 20,35 25,50 20,65" fill="url(#glassGrad)" stroke="#fff" stroke-width="2"/>
  <!-- Key teeth (crystal points) -->
  <polygon points="70,45 75,40 80,45" fill="#74b9ff"/>
  <polygon points="75,55 80,50 85,55" fill="#a29bfe"/>
  <polygon points="80,45 85,42 90,45" fill="#74b9ff"/>
</svg>
