<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark/corrupted themed key -->
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Key shaft (corrupted/jagged) -->
  <path d="M 20 50 L 30 48 L 40 52 L 50 48 L 60 52 L 70 50" stroke="url(#darkGrad)" stroke-width="10" fill="none" stroke-linecap="round"/>
  <!-- Key head (corrupted circle) -->
  <circle cx="15" cy="50" r="12" fill="url(#darkGrad)" stroke="#8b0000" stroke-width="2"/>
  <path d="M 10 45 Q 15 50, 10 55 Q 15 50, 20 55 Q 15 50, 20 45 Q 15 50, 10 45" fill="#dc143c" opacity="0.5"/>
  <!-- Key teeth (spikes) -->
  <polygon points="72,50 75,45 78,50" fill="#8b0000"/>
  <polygon points="78,50 81,43 84,50" fill="#dc143c"/>
  <polygon points="84,50 87,46 90,50" fill="#8b0000"/>
  <polygon points="75,50 78,55 81,50" fill="#4a0000"/>
  <polygon points="81,50 84,57 87,50" fill="#4a0000"/>
</svg>
