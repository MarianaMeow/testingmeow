<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Golden/final themed key -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Key shaft (ornate) -->
  <rect x="20" y="45" width="50" height="10" rx="5" fill="url(#goldGrad)" stroke="#ff8c00" stroke-width="2" filter="url(#glow)"/>
  <circle cx="35" cy="50" r="3" fill="#ffed4e"/>
  <circle cx="50" cy="50" r="3" fill="#ffed4e"/>
  <!-- Key head (crown/star) -->
  <circle cx="15" cy="50" r="13" fill="url(#goldGrad)" stroke="#ff8c00" stroke-width="2" filter="url(#glow)"/>
  <polygon points="15,40 17,46 23,46 18,50 20,56 15,52 10,56 12,50 7,46 13,46" fill="#ffed4e"/>
  <!-- Key teeth (ornate pattern) -->
  <rect x="70" y="44" width="3" height="12" rx="1" fill="#ffd700"/>
  <rect x="75" y="42" width="3" height="16" rx="1" fill="#ffed4e"/>
  <rect x="80" y="44" width="3" height="12" rx="1" fill="#ffd700"/>
  <rect x="85" y="40" width="3" height="20" rx="1" fill="#ffed4e"/>
  <rect x="90" y="44" width="3" height="12" rx="1" fill="#ffd700"/>
</svg>
