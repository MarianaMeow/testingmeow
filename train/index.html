<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral Express - Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen" class="welcome-container">
        <h1>Welcome to the Astral Express</h1>
        <p>Enter the password to board the train:</p>
        <input type="password" id="password-input" placeholder="Enter password">
        <button id="submit-btn">Submit</button>
        <p id="message"></p>
        <p id="hint" style="display: none;">Hint: It's a loving message to someone special.</p>
    </div>

    <div id="loading-screen" class="loading-container" style="display: none;">
        <svg width="100%" height="100%" viewBox="0 0 1200 800" class="full-screen-train">
            <defs>
                <radialGradient id="spaceGradient" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
                </radialGradient>
                <linearGradient id="trainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#feca57;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#55efc4;stop-opacity:1" />
                </linearGradient>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- Space background with stars -->
            <rect width="1200" height="800" fill="url(#spaceGradient)"/>
            <circle cx="200" cy="150" r="2" fill="#ffffff" opacity="0.8">
                <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="800" cy="200" r="1.5" fill="#feca57" opacity="0.6">
                <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
            </circle>
            <circle cx="600" cy="400" r="2.5" fill="#74b9ff" opacity="0.7">
                <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="1000" cy="300" r="1" fill="#a29bfe" opacity="0.9">
                <animate attributeName="opacity" values="0.9;0.5;0.9" dur="1.8s" repeatCount="indefinite"/>
            </circle>

            <!-- Time vortex effect -->
            <g transform="translate(600,400)">
                <circle r="50" fill="none" stroke="#feca57" stroke-width="2" opacity="0.3">
                    <animate attributeName="r" values="50;200;50" dur="4s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite"/>
                </circle>
                <circle r="30" fill="none" stroke="#55efc4" stroke-width="1" opacity="0.4">
                    <animate attributeName="r" values="30;150;30" dur="3s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0.4;0.2;0.4" dur="3s" repeatCount="indefinite"/>
                </circle>
            </g>

            <!-- Train cars -->
            <g class="train-group">
                <!-- Engine -->
                <rect x="-200" y="350" width="120" height="60" fill="url(#trainGradient)" stroke="#ffffff" stroke-width="3" filter="url(#glow)">
                    <animateTransform attributeName="transform" type="translate" values="-400,0;1400,0" dur="8s" repeatCount="indefinite" />
                </rect>
                <!-- Engine details -->
                <rect x="-180" y="365" width="30" height="20" fill="#ffffff" opacity="0.9">
                    <animateTransform attributeName="transform" type="translate" values="-400,0;1400,0" dur="8s" repeatCount="indefinite" />
                </rect>
                <circle cx="-160" cy="410" r="12" fill="#333">
                    <animateTransform attributeName="transform" type="translate" values="-400,0;1400,0" dur="8s" repeatCount="indefinite" />
                </circle>
                <circle cx="-120" cy="410" r="12" fill="#333">
                    <animateTransform attributeName="transform" type="translate" values="-400,0;1400,0" dur="8s" repeatCount="indefinite" />
                </circle>

                <!-- Passenger car 1 -->
                <rect x="-60" y="350" width="100" height="60" fill="url(#trainGradient)" stroke="#ffffff" stroke-width="3" filter="url(#glow)">
                    <animateTransform attributeName="transform" type="translate" values="-400,0;1400,0" dur="8s" repeatCount="indefinite" />
                </rect>
                <rect x="-40" y="365" width="25" height="15" fill="#ffffff" opacity="0.8">
                    <animateTransform attributeName="transform" type="translate" values="-400,0;1400,0" dur="8s" repeatCount="indefinite" />
                </rect>
                <rect x="-5" y="365" width="25" height="15" fill="#ffffff" opacity="0.8">
                    <animateTransform attributeName="transform" type="translate" values="-400,0;1400,0" dur="8s" repeatCount="indefinite" />
                </rect>
                <circle cx="-20" cy="410" r="10" fill="#333">
                    <animateTransform attributeName="transform" type="translate" values="-400,0;1400,0" dur="8s" repeatCount="indefinite" />
                </circle>
                <circle cx="20" cy="410" r="10" fill="#333">
                    <animateTransform attributeName="transform" type="translate" values="-400,0;1400,0" dur="8s" repeatCount="indefinite" />
                </circle>

                <!-- Passenger car 2 -->
                <rect x="60" y="350" width="100" height="60" fill="url(#trainGradient)" stroke="#ffffff" stroke-width="3" filter="url(#glow)">
                    <animateTransform attributeName="transform" type="translate" values="-400,0;1400,0" dur="8s" repeatCount="indefinite" />
                </rect>
                <rect x="80" y="365" width="25" height="15" fill="#ffffff" opacity="0.8">
                    <animateTransform attributeName="transform" type="translate" values="-400,0;1400,0" dur="8s" repeatCount="indefinite" />
                </rect>
                <rect x="115" y="365" width="25" height="15" fill="#ffffff" opacity="0.8">
                    <animateTransform attributeName="transform" type="translate" values="-400,0;1400,0" dur="8s" repeatCount="indefinite" />
                </rect>
                <circle cx="100" cy="410" r="10" fill="#333">
                    <animateTransform attributeName="transform" type="translate" values="-400,0;1400,0" dur="8s" repeatCount="indefinite" />
                </circle>
                <circle cx="140" cy="410" r="10" fill="#333">
                    <animateTransform attributeName="transform" type="translate" values="-400,0;1400,0" dur="8s" repeatCount="indefinite" />
                </circle>
            </g>

            <!-- Astral Express text -->
            <text x="600" y="100" text-anchor="middle" fill="#feca57" font-size="48" font-family="Arial, sans-serif" filter="url(#glow)">
                Astral Express
                <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
            </text>
            <text x="600" y="140" text-anchor="middle" fill="#55efc4" font-size="24" font-family="Arial, sans-serif">
                Journey Through Time and Space
            </text>
        </svg>
    </div>

    <div id="main-menu" class="main-menu" style="display: none;">
        <div class="train-interior">
            <!-- Trash cans as interactive objects -->
            <div class="trash-can" id="trash1" data-tooltip="Navigator Console">
                <svg width="80" height="80" viewBox="0 0 80 80">
                    <rect x="25" y="20" width="30" height="45" fill="#666" stroke="#333" stroke-width="2"/>
                    <rect x="20" y="15" width="40" height="5" fill="#555"/>
                    <rect x="35" y="25" width="10" height="35" fill="#444"/>
                    <circle cx="40" cy="50" r="3" fill="#ff7675"/>
                    <text x="40" y="75" text-anchor="middle" fill="#ffffff" font-size="10">NAV</text>
                </svg>
            </div>
            <div class="trash-can" id="trash2" data-tooltip="Mission Log">
                <svg width="80" height="80" viewBox="0 0 80 80">
                    <rect x="25" y="20" width="30" height="45" fill="#666" stroke="#333" stroke-width="2"/>
                    <rect x="20" y="15" width="40" height="5" fill="#555"/>
                    <rect x="35" y="25" width="10" height="35" fill="#444"/>
                    <circle cx="40" cy="50" r="3" fill="#74b9ff"/>
                    <text x="40" y="75" text-anchor="middle" fill="#ffffff" font-size="10">LOG</text>
                </svg>
            </div>
            <div class="trash-can" id="trash3" data-tooltip="Inventory">
                <svg width="80" height="80" viewBox="0 0 80 80">
                    <rect x="25" y="20" width="30" height="45" fill="#666" stroke="#333" stroke-width="2"/>
                    <rect x="20" y="15" width="40" height="5" fill="#555"/>
                    <rect x="35" y="25" width="10" height="35" fill="#444"/>
                    <circle cx="40" cy="50" r="3" fill="#a29bfe"/>
                    <text x="40" y="75" text-anchor="middle" fill="#ffffff" font-size="10">INV</text>
                </svg>
            </div>
            <div class="trash-can" id="trash4" data-tooltip="Communications">
                <svg width="80" height="80" viewBox="0 0 80 80">
                    <rect x="25" y="20" width="30" height="45" fill="#666" stroke="#333" stroke-width="2"/>
                    <rect x="20" y="15" width="40" height="5" fill="#555"/>
                    <rect x="35" y="25" width="10" height="35" fill="#444"/>
                    <circle cx="40" cy="50" r="3" fill="#55efc4"/>
                    <text x="40" y="75" text-anchor="middle" fill="#ffffff" font-size="10">COM</text>
                </svg>
            </div>
            <div class="trash-can" id="trash5" data-tooltip="Settings">
                <svg width="80" height="80" viewBox="0 0 80 80">
                    <rect x="25" y="20" width="30" height="45" fill="#666" stroke="#333" stroke-width="2"/>
                    <rect x="20" y="15" width="40" height="5" fill="#555"/>
                    <rect x="35" y="25" width="10" height="35" fill="#444"/>
                    <circle cx="40" cy="50" r="3" fill="#feca57"/>
                    <text x="40" y="75" text-anchor="middle" fill="#ffffff" font-size="10">SET</text>
                </svg>
            </div>

            <!-- Modal for interactions -->
            <div id="interaction-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="modal-body">
                        <!-- Content will be dynamically inserted -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
