<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Organizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Falling leaves animation -->
    <div class="leaves-container" id="leavesContainer"></div>

    <!-- Auth Screen (Login/Signup) -->
    <div id="authScreen" class="screen active">
        <div class="auth-container">
            <h1>üîê Password Organizer</h1>
            <p class="logo-subtitle">Secure. Simple. Synced.</p>
            <div class="auth-box">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>
                <form id="authForm" class="auth-form">
                    <input type="email" id="authEmail" placeholder="Email" required>
                    <input type="password" id="authPassword" placeholder="Password" required>
                    <button type="submit" id="authSubmitBtn">Login</button>
                    <p class="error-message" id="authError"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Master Password Screen -->
    <div id="masterScreen" class="screen">
        <div class="auth-container">
            <h1>üîê Master Password</h1>
            <p class="subtitle" id="masterSubtitle">Enter your master password to decrypt your vault</p>
            <div class="auth-box">
                <div class="auth-form">
                    <input type="password" id="masterPasswordInput" placeholder="Master Password" autocomplete="off">
                    <button id="masterSubmitBtn">Unlock</button>
                    <p class="error-message" id="masterError"></p>
                </div>
            </div>
            <button id="backToAuthBtn" class="link-btn">‚Üê Back to login</button>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="appScreen" class="screen">
        <header>
            <h1>üîê Password Organizer</h1>
</head>
            <div class="header-controls">
                <span id="userEmail" class="user-email"></span>
                <select id="themeSelector">
                    <option value="midnight">Midnight Sky</option>
                    <option value="purple">Purple Style</option>
                    <option value="dark">Dark Mode</option>
                    <option value="light">Light Mode</option>
                    <option value="baby-blue">Baby Blue</option>
                </select>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <div class="main-content">
            <div class="toolbar">
                <input type="text" id="searchInput" placeholder="üîç Search passwords...">
                <select id="sortSelect">
                    <option value="name">Sort by Name</option>
                    <option value="category">Sort by Category</option>
                </select>
                <select id="filterCategory">
                    <option value="all">All Categories</option>
                </select>
                <button id="addPasswordBtn" class="btn-primary">+ Add Password</button>
                <button id="exportBtn" class="btn-secondary">Export</button>
                <button id="importBtn" class="btn-secondary">Import</button>
            </div>

            <div id="passwordList" class="password-list"></div>
        </div>
    </div>

    <!-- Add/Edit Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Password</h2>
            <form id="passwordForm">
                <input type="text" id="entryName" placeholder="Email/Account (e.g., john@gmail.com)" required>
                <input type="text" id="entryUsername" placeholder="Username (e.g., zhilohh)">
                <div class="password-input-group">
                    <input type="password" id="entryPassword" placeholder="Password" required>
                    <button type="button" id="togglePasswordBtn" class="toggle-btn">üëÅÔ∏è</button>
                </div>
                <div class="category-input-group">
                    <input type="text" id="entryCategory" list="categoryList" placeholder="Category (e.g., Gaming, School)" required>
                    <datalist id="categoryList"></datalist>
                </div>
                <textarea id="entryNotes" placeholder="Notes (optional)" rows="3"></textarea>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <input type="file" id="importFileInput" accept=".json" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
