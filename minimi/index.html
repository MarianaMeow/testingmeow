<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cat Pet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ± My Virtual Cat</h1>
        
        <div class="cat-container">
            <div class="cat" id="cat">
                <div class="cat-face">
                    <div class="ear ear-left"></div>
                    <div class="ear ear-right"></div>
                    <div class="eyes">
                        <div class="eye eye-left"></div>
                        <div class="eye eye-right"></div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                    <div class="whiskers whiskers-left"></div>
                    <div class="whiskers whiskers-right"></div>
                </div>
                <div class="cat-body">
                    <div class="paw paw-left"></div>
                    <div class="paw paw-right"></div>
                </div>
                <div class="tail"></div>
            </div>
            <div class="status-message" id="statusMessage"></div>
        </div>

        <div class="stats">
            <div class="stat">
                <label>ğŸ– Hunger</label>
                <div class="stat-bar">
                    <div class="stat-fill hunger" id="hungerBar"></div>
                </div>
                <span id="hungerValue">100%</span>
            </div>
            <div class="stat">
                <label>ğŸ˜º Happiness</label>
                <div class="stat-bar">
                    <div class="stat-fill happiness" id="happinessBar"></div>
                </div>
                <span id="happinessValue">100%</span>
            </div>
            <div class="stat">
                <label>ğŸ› Cleanliness</label>
                <div class="stat-bar">
                    <div class="stat-fill cleanliness" id="cleanlinessBar"></div>
                </div>
                <span id="cleanlinessValue">100%</span>
            </div>
        </div>

        <div class="actions">
            <button class="action-btn feed" onclick="feedCat()">
                <span class="btn-icon">ğŸ–</span>
                <span>Feed</span>
            </button>
            <button class="action-btn play" onclick="playCat()">
                <span class="btn-icon">ğŸ¾</span>
                <span>Play</span>
            </button>
            <button class="action-btn bath" onclick="bathCat()">
                <span class="btn-icon">ğŸ›</span>
                <span>Bath</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
