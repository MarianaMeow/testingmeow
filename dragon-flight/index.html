<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Flight 3D</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <div class="title">üêâ DRAGON FLIGHT</div>
    <div class="subtitle">Dodge obstacles, burn barriers!</div>
    <div class="instructions">
      <p>W - Speed Up | S - Slow Down</p>
      <p>A/D - Move Left/Right</p>
      <p>SPACE - Fly Up</p>
      <p>MOUSE - Tilt Dragon (Shift Lock)</p>
      <p>LEFT CLICK - Breathe Fire üî•</p>
    </div>
    <button id="start-btn">START</button>
  </div>

  <!-- Game Over Screen -->
  <div id="game-over" class="hidden">
    <div class="title">GAME OVER</div>
    <div class="score-display">Score: <span id="final-score">0</span></div>
    <button id="restart-btn">TRY AGAIN</button>
  </div>

  <!-- HUD -->
  <div id="hud" class="hidden">
    <div class="score">Score: <span id="score">0</span></div>
    <div class="fire-bar">
      <span>üî•</span>
      <div class="bar">
        <div class="fill" id="fire-fill"></div>
      </div>
    </div>
  </div>

  <!-- Three.js via import map -->
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.8.0/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
